<!DOCTYPE html>
<html lang="en" ng-app="frota">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootswatch-flatly.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" href="#">Frota</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!-- <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="main" ng-controller="FrotaController as frota">
      <div id="new" class="container">
        <form name="carroForm" class="form-horizontal" ng-submit="carroForm.$valid && frota.addCarro()" novalidate>
          <div class="form-group">
            <label for="carro_modelo" class="col-lg-2 control-label">Modelo *</label>
            <div class="col-lg-10">
              <input ng-model="frota.carro.modelo" type="text" id="carro_modelo" name="carro[modelo]" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label for="carro_combustivel" class="col-lg-2 control-label">Combust√≠vel</label>
            <div class="col-lg-10">
              <input ng-model="frota.carro.combustivel" type="text" id="carro_combustivel" name="carro[combustivel]" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="carro_marca" class="col-lg-2 control-label">Marca *</label>
            <div class="col-lg-10">
              <input ng-model="frota.carro.marca" type="text" id="carro_marca" name="carro[marca]" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label for="carro_placa" class="col-lg-2 control-label">Placa *</label>
            <div class="col-lg-10">
              <input ng-model="frota.carro.placa" type="text" id="carro_placa" name="carro[placa]" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label for="carro_cor" class="col-lg-2 control-label">Cor</label>
            <div class="col-lg-10">
              <input ng-model="frota.carro.cor" type="text" id="carro_cor" name="carro[cor]" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="carro_imagem" class="col-lg-2 control-label">Imagem</label>
            <div class="col-lg-10">
              <input ng-model="frota.carro.imagem" type="text" id="carro_imagem" name="carro[imagem]" class="form-control" />
            </div>
          </div>
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

      <div id="lista" class="container">
        <table>
          <tr ng-repeat="carro in frota.products | orderBy:'modelo'">
            <td><img ng-src="{{carro.imagem}}" /></td>
            <td>{{carro.modelo}}</td>
            <td>{{carro.combustivel}}</td>
            <td>{{carro.marca}}</td>
            <td>{{carro.placa}}</td>
            <td>{{carro.cor}}</td>
            <td><a ng-click="frota.editCarro(carro)">Editar</a></td>
            <td><a ng-click="frota.deleteCarro(carro)">Excluir</a></td>
          </div>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/frotas/app.js"></script>
  </body>
</html>
