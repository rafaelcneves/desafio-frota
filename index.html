<!DOCTYPE html>
<html lang="en" ng-app="frota">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frota</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootswatch-flatly.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body ng-controller="FrotaController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" href="#">Frota</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li class="active"><a href="#">Home</a></li> -->
            <li><a href="#" ng-click="newCarro()">Novo</a></li>
            <!-- <li><a href="#contact">Contact</a></li> -->
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Filtro" ng-model="query">
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="main container">
      <div class="row">
        <div class="col-lg-12">
          <div id="lista" class="panel panel-default">
            <div class="panel-heading">
              Lista
            </div>
            <div class="panel-body">
              <table>
                <tr>
                  <th></th>
                  <th>Modelo</th>
                  <th>Marca</th>
                  <th>Placa</th>
                  <th>Combustivel</th>
                  <th>Cor</th>
                  <th></th>
                  <th></th>
                </tr>
                <tr ng-repeat="carro in products | filter: search">
                  <td><img ng-if="carro.imagem" ng-src="{{carro.imagem}}" /></td>
                  <td>{{carro.modelo}}</td>
                  <td>{{carro.marca}}</td>
                  <td>{{carro.placa}}</td>
                  <td>{{carro.combustivel}}</td>
                  <td>{{carro.cor}}</td>
                  <td><a href="#" ng-click="editCarro(carro)">Editar</a></td>
                  <td><a href="#" ng-click="deleteCarro(carro)">Excluir</a></td>
                </div>
              </table>
            </div>
          </div>
        </div>
      </div>

      <form id="new" name="carroNewForm" class="form-horizontal modal fade" ng-submit="createCarro()" carro-form></form>
      <form id="edit" name="carroEditForm" class="form-horizontal modal fade" ng-submit="updateCarro()" carro-form></form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/frotas/app.js"></script>
  </body>
</html>
